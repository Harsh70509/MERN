<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            li:nth-of-type(2){
            background-color: green;
            width: fit-content;
        }
        }
        ol{
            li:nth-of-type(2){
                background-color: gold;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li>Mobile</li>
        <li>Laptop</li>
        <li>Table</li>
        <li>Chair</li>
    </ul>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pineapple</li>
        <li>Guava</li>
    </ol>
    <ul>
        <li>Water</li>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>
</body>
</html>
